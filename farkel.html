<!DOCTYPE html>
<html>
<head>
    <title>Farkel Project</title>
    <link rel="stylesheet" type="text/css" href="farkel.css">
</head>
<body>

    <div id="header">
        <h1>Farkel</h1>
        <h3>Take a chance and get the high score!</h3>
    </div>

    <div id="stripe">
        <button id="reset">Start Over</button>
        
        <span id="score">Score: 0</span>
    </div>

    <div id="container">
        <div class="dice"><span class="number">1</span></div>
        <div class="dice"><span class="number">2</span></div>
        <div class="dice"><span class="number">3</span></div>
        <div class="dice"><span class="number">4</span></div>
        <div class="dice"><span class="number">5</span></div>
        <div class="dice"><span class="number">6</span></div>
        <button id="rollButton">Click to roll</button>
        <button id="finishRoll">Finish Roll</button>
        <p class = "currentRoundScore">Current round score: 0</p>
    </div>


    
<script type="text/javascript" src="farkel.js"></script>
</body>
</html>
